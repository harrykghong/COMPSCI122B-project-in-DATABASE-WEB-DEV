<!-- This page will be seen if you logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Checkout</title>
</head>
<body>

<header>
<nav>
    <h1>Shopping Cart</h1>
    <a class="navBar" href="index.html">Home</a>
    <a class="navBar" href="topTwenty.html">Top 20</a>
    <a class="navBar" href="movies.html">Result</a>
    <a class="navBar" href="cart.html">Checkout</a>
</nav>
</header>
<div id="item_list">
    <table id=cart_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Quantity</th>
            <th>Delete</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=cart_table_body></tbody>
        <tfoot>
        <tr>
            <td colspan="5" style="text-align: right;" id="total-price">$0.00</td>
        </tr>
        </tfoot>
    </table>
    <button id="checkout-button" onclick="window.location.href='checkout.html'">Proceed to payment</button>
</div>

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='cart.js'></script>
</body>
</html>
