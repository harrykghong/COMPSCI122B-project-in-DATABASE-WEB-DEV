<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="payment_form">
  <form id="payment_form" method="post" action="#">
    <label>
      <input name="card_number" placeholder="Card Number" type="text">
    </label>
    <br>
    <label>
      <input name="first_name" placeholder="First Name" type="text">
    </label>
    <br>
    <label>
      <input name="last_name" placeholder="Last Name" type="text">
    </label>
    <br>
    <label>
      <input type="date" id="date-picker" name="date-picker">
    </label>
    <br>
    <input type="submit" value="Place Order">
  </form>

  <div id="checkout_error_message"></div>
</div>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
