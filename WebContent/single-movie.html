<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- title body is left empty here, will be populated with the data retrieved with single-movie.js -->
  <!-- single-movie.js will find this html element by it's id "single_movie_info" -->
  <title>Single movie</title>
</head>
<body>


<header>
  <nav>
    <h1 id = "single_movie_info"></h1>
    <a class="navBar" href="index.html">Home</a>
    <a class="navBar" href="topTwenty.html">Top 20</a>
    <a class="navBar" href="movies.html">Result</a>
    <a class="navBar" href="cart.html">Checkout</a>
  </nav>

</header>

<table id=single_movie_table class="table table-striped">
  <thead>
  <tr>
    <th>Director</th>
    <th>Genres</th>
    <th>Stars</th>
    <th>Rating</th>
    <th>Cart</th>
  </tr>
  </thead>

  <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
  <!-- single-star.js will find this html element by it's id "movie_table_body" -->
  <tbody id=single_movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="movies.js"></script>
<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
